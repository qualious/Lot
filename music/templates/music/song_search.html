{% extends 'music/base.html' %}

{% block body %}
    {% if songs %}
        <div class="row">
            <div class="col-sm-12">
                <h3>Songs</h3>
            </div>
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Song Title</th>
                                    <th>Artist</th>
                                    <th>Audio File</th>
                                    <th>Album</th>
                                    <th>Favorite</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for song in songs %}
                                    <!-- {% if song.song_title is request.GET.get("q")%} -->
                                        <tr>
                                            <td>{{ song.song_title }}</td>
                                            <td>{{ song.album.artist }}</td>
                                            <td>
                                                <a target="_blank" href="{{ song.song_url }}">
                                                    <button type="button" class="btn btn-success btn-xs">
                                                        <span class="glyphicon glyphicon-play"></span>&nbsp; Play
                                                    </button>
                                                </a>
                                            </td>
                                            <td>
                                                <a href="{% url 'music:detail' song.album.id %}">
                                                    <img src="{{ song.album.album_logo }}" class="img-responsive" style="width: 20px; float: left; margin-right: 10px;" />
                                                </a>
                                                <a href="{% url 'music:detail' song.album.id %}">{{ song.album.album_title }}</a>
                                            </td>
                                        </tr>
                                    <!-- {% endif %} -->
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
            <h3>No songs available</h3>
    {% endif %}

</div>
{% endblock %}
